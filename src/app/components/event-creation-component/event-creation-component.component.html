<form [formGroup]="eventForm">
  <input formControlName="title" placeholder="Title" type="text" id="title" name="title" required />
  <input formControlName="date" type="datetime-local" id="date" name="date" required />
  <input formControlName="description" placeholder="description" type="text" id="description" name="description" required />
  <input formControlName="location" placeholder="Location" type="text" id="location" name="location" required />
</form>
