<div *ngIf="events.length > 0; else noEvents">
  <a *ngFor="let event of events" class="flex space-x-1.5" [routerLink]="'/events/edit/' + event.id">
    <h2>{{ event.title }}</h2>
    <p>{{ event.description }}</p>
    <p>Date: {{ event.date | date: 'dd/MM/yyyy' }}</p>
    <p>Location: {{ event.location }}</p>
  </a>
</div>
<ng-template #noEvents>
  <p>Aucun événement disponible.</p>
</ng-template>
